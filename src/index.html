<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Papo de salão</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" type="image/x-icon" href="imagens/favicon-16x16.png">
</head>

<body>

  <header id="titulo">
    <h1>Papo de Salão</h1>
  </header>

  <section>

    <h1 id="h2">O que é dito no salão, fica
      no salão!!!</h1>

    <div>
      <input type="number" id="offset" value="1" max="100" min="1" />
    </div>

    <div class="container">
      <div class="caixaMensagem">
        <form>
          <textarea id="msg1" placeholder="Cifre aqui sua mensagem!" class="escrevaMensagem" type="text"></textarea>

        </form>

        <div class="caixaRespostaMsg1">

          <button id="criptografe" class="botao" type="button" style="width: 130px; height: 40px"> Clique para cifrar
          </button>
        </div>
      </div>

      <div class="caixaMensagem">
        <form>
          <textarea id="msg2" placeholder="Decifre aqui sua mensagem!" class="escrevaMensagem" type="text"></textarea>
        </form>
        <div class="caixaRespostaMsg2">
          <form>
            <button id="decriptar" class="botao" type="button" style="width: 130px; height: 40px"> Clique para
              decifrar</button>
          </form>
        </div>
      </div>
    </div>

  </section>

  <nav>
    <footer>
      <div class="rodape">
        <img src="imagens/github-10-24.png" alt="Logo github">
        <a href="https://github.com/KarineFrontelli/SAP005-cipher">Projeto criado por Karine Frontelli</a>

      </div>
    </footer>
  </nav>
  <script src="index.js" type="module"></script>

</body>

</html>
